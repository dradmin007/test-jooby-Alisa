buildscript {
  ext {
    
    joobyVersion = "2.8.9"
  }
}

plugins {
  id "application"
  id "io.jooby.run" version "${joobyVersion}"
  id "io.spring.dependency-management" version "1.0.11.RELEASE"
  id "com.google.osdetector" version "1.7.0"
  id "com.github.johnrengelman.shadow" version "7.0.0"
}


group "org.stasnizhnichenko.test.jooby"
version "1.0.0"
mainClassName = "org.stasnizhnichenko.test.jooby.App"
sourceCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
}

dependencyManagement {
  imports {
    mavenBom "io.jooby:jooby-bom:$joobyVersion"
  }
}

dependencies {
  implementation "io.jooby:jooby-jetty"
  implementation "io.jooby:jooby-jackson"
  implementation "ch.qos.logback:logback-classic"

  implementation "com.h2database:h2:2.1.214"
  implementation "org.sql2o:sql2o:1.6.0"

  testImplementation "org.junit.jupiter:junit-jupiter-api"
  testImplementation "org.junit.jupiter:junit-jupiter-engine"
  testImplementation "io.jooby:jooby-test"
  testImplementation "com.squareup.okhttp3:okhttp"
}

test {
  useJUnitPlatform()
}

/** Java debug information: */
tasks.withType(JavaCompile) {
  options.compilerArgs << '-parameters'
  options.debug = true
  options.encoding = 'UTF-8'
}

shadowJar {
  mergeServiceFiles()
}


